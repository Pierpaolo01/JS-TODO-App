<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Todo app</title> 
  <link rel="stylesheet" href="style.css">

</head>
<body>

  
  <div class="container">
    <div class="top-row-flex">
       <h1>T O - D O </h1> 
       <img onclick="ChangeColorMode(this);" src="images/icon-sun.svg" alt="dark-mode">
    </div>
 
    <div class="input-field-div toggle">
 
      <input type="checkbox" name="enter-todo">
      <textarea name="input-todo" id="input-todo" cols="35" rows="3" placeholder="Enter your Todo Item here"></textarea>  
    </div>

    <div class="container-controls">
      <ul id="ulList" class="listView"></ul>

      <div class="listItem selector-field-div toggle">
        <span id="itemCount">...Itmes remaining</span>
        <span class="spanItems" onclick="clearChecked();">Clear completed</span>
      </div>

      <div class="listItem filter toggle">
        <span onclick="showAll();" class="spanItems">All</span>
        <span onclick="showActive();" class="spanItems">active</span>
        <span onclick="showCompleted();" class="spanItems">Completed</span>
      </div>

  </div>

      
    </div>
  
  </div>






  <div class="attribution"> 
    <span>
      Coded by <a href="#">Pierpaolo Pascarella</a>.
    </span>
  </div>

  <script src="script.js"></script>
</body>
</html>
